{% extends 'customer/customer_base.html' %}

{% block content %}


<div class="container">
  <div class="row">




<div class="col-md-4">
  <div class="row custom-row-border">
<form method = 'POST'>
              {% csrf_token %}

<div class="card" style="width: 16rem;">
  <img  src="{{data.product_image.url}}" alt="Product Image" style="width: 300px; height: 180px;" class="card-img-top" alt="...">
  <div class="card-body">
    <h4 class="card-title">{{data.name}}</h4>
    <h6 class="card-title">{{data.brand}}</h6>
     <p class="card-text">Available Quantity: {{data.quantity}}</p>
    <p class="card-text">{{data.product_description }}</p>
    <p class="card-text">{{data.product_price}}</p>
      <label for="quantity">Select Quantity:</label>
            <input type="number" id="quantity" name="count" value="1" min="1" max="{{ data.quantity }}" class="form-control mb-2" style="width: 100px;">
      <button class="btn btn-primary" type="submit">Continue</button>
  </div>

</div>
</div>
  </div>
      </form>
     {% if forloop.counter|divisibleby:3 and not forloop.last %}
        </div>
    <div class="row">
      {% endif %}



 </div>
  </div>

{% endblock %}
